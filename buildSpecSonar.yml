version: 0.2
env:
  secrets-manager:
    SonarToken: prod/test_pipeline:SonarToken
    Host: prod/test_pipeline:Host
    Organization: prod/test_pipeline:Organization
    Project: prod/test_pipeline:Project
    ProjectKey: prod/test_pipeline:ProjectKey
phases:
  install:
    runtime-versions:
      nodejs: lts
    commands:
      - echo "Updating system and installing necessary packag"
      - npm install -g jq
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-3.3.0.1492-linux.zip
      - unzip ./sonar-scanner-cli-3.3.0.1492-linux.zip
      - export PATH=$PATH:./sonar-scanner-3.3.0.1492-linux/bin/
      - export SONAR_TOKEN=$SONAR_TOKEN:$SonarToken
  pre_build:
    commands:
      - echo "Installing project dependencies for SonarQube scan..."
      - npm install
  build:
    commands:
      - echo "Running SonarQube analysis..."
      - sonar-scanner -Dsonar.organization=$Organization -Dsonar.projectKey=$ProjectKey -Dsonar.sources=. -Dsonar.host.url=$Host
      - sleep 5
      - echo "Checking SonarQube Quality Gate status..."
      - curl https://sonarcloud.io/api/qualitygates/project_status?projectKey=$Project > result.json
      - cat result.json
      - if [ "$(jq -r '.projectStatus.status' result.json)" = "ERROR" ]; then exit 1; fi
cache:
  paths:
    - "node_modules/**/*"